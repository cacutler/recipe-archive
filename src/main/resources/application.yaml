spring:
  application:
    name: The Recipe Archive
  jpa:
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  profiles:
    active: dev
  web:
    error:
      include-message: always
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
spring.profiles.active: dev
server:
  port: ${PORT:8080}